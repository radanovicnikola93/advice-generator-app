<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="styles/index.css">
</head>
<body>

  <main class="advice">
    <div class="advice--container">
      <!-- advice id -->
      <div class="advice--id">
        <h1>advice #117</h1>
      </div>

      <!-- advice quote -->
      <div class="advice--quote">
        <blockquote>
          <p>"It is easy to sit up and take notice, what's difficult is getting up and taking action"</p>
        </blockquote>
      </div>

      <!-- pattern divider -->
      <div class="advice--pattern-divider">
        <img src="./images/pattern-divider-desktop.svg" alt="pattern divider">
      </div>
    </div>
  </main>

</html>
